<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
<body >
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
            
            <!-- Empty element in an array is CONSIDERED  -->
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="dishes" style="border-color: {{colour}}">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="test()">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-model="result">
           <!-- Your message can go here. -->
           <h3 style="color:{{colour}}">{{test1}}</h3>
         </div>
   </div>

</body>

</html>
